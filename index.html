
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <title>Structure of the parameter space of the Henon map</title>
    <style type="text/css">
      canvas {
        position: relative;
      }
    </style>
    <script src="PDirect.js" type="text/javascript"></script>
  </head>
  <body>
    <p>
      <h1>Parameter space of the Henon map</h1>
      <br />Based on <a href="https://www.ibiblio.org/e-notes/Chaos/gallas.htm">Structure of the parameter space of the Henon map</a> by <a href="http://www.if.ufrgs.br/~jgallas/">Jason A.C. Gallas</a>
    </p>
  
    <div id="c1">
      <div>inf</div>
    </div>
    <script type="text/javascript">
      new PDirect({
        divId: "c1",
        scX: 0.5,
        scY: 0.3,
        formula: "HenonJ",
        Xmid: 1.803,
        Ymid: -0.0247,
        DX: 0.06,
        par1: 1,
        par2: 0,
        maxIt: 1000,
        maxCol: 15,
        maxZ2: 16,
        label: [
          ["8'", 1.8024, -0.0227],
          ["11", 1.824, -0.0166],
          ["9", 1.82496, -0.03466],
          ["10", 1.7916, -0.0161],
          ["10", 1.8152, -0.0283],
          ["11", 1.7792, -0.0356],
          ["11", 1.8185, -0.0365],
        ],
      });
    </script>
    Click mouse in window to find period <i>p</i> of the point. Click mouse +
    <i>&lt;Alt&gt;</i>(<i>&lt;Ctrl&gt;</i>) to Zoom In(Out) 2 times. Hold
    <i>&lt;Shift&gt;</i> to modify Zoom In/Out x4

    <div id="c2">
      <div>n=9</div>
    </div>
    <script type="text/javascript">
      new PDirect({
        divId: "c2",
        scX: 0.7,
        scY: 0.4,
        formula: "HenonJ",
        Xmid: 1.4,
        Ymid: 0.15,
        DX: 1.1,
        par1: 1,
        par2: 0,
        maxIt: 500,
        maxCol: 15,
        maxZ2: 16,
        label: [
          ["A", 1.4, 0.15],
          ["B", 1.1886, 0.263],
          ["E", 1.64, 0.04],
          ["1", 0.92, -0.19],
          ["p=2", 1, -0.013],
          ["4", 1.09, 0.15],
          ["8", 1.12, 0.2],
          ["3", 1.805, -0.015],
        ],
      });
    </script>
  </body>
</html>
