  <body>
    <p>
      <h1>Parameter space of the Henon map</h1>
      <br />Based on <a href="https://www.ibiblio.org/e-notes/Chaos/gallas.htm">Structure of the parameter space of the Henon map</a> by <a href="http://www.if.ufrgs.br/~jgallas/">Jason A.C. Gallas</a>
    </p>
    <div id="c1">
      <p>This diagram shows </p>
    </div>
    <script type="text/javascript">
      new PDirect({
        divId: "c1",
        scX: 0.5,
        scY: 0.3,
        formula: "HenonJ",
        Xmid: 1.803,
        Ymid: -0.0247,
        DX: 0.06,
        par1: 1,
        par2: 0,
        maxIt: 1000,
        maxCol: 15,
        maxZ2: 16,
        label: [
          ["8'", 1.8024, -0.0227],
          ["11", 1.824, -0.0166],
          ["9", 1.82496, -0.03466],
          ["10", 1.7916, -0.0161],
          ["10", 1.8152, -0.0283],
          ["11", 1.7792, -0.0356],
          ["11", 1.8185, -0.0365],
        ],
      });
    </script>
    
  <p>Click mouse in window to find period and a/b values of the point. Click on a point while holding <i>&lt;Shift&gt;</i>(<i>&lt;Alt&gt;</i>) to zoom in (out) by a factor of 2 at that point.</p>
